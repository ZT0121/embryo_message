<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link rel="icon" type="image/png" href="rescueICSI.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>補救受精回報</title>
  <link rel="icon" href="message-favicon.png" />
  <style>
    html {
      font-size: 13px;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdfaf6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-size: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
      color: #5e473a;
      font-size: 1.5rem;
    }
    .nav {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.6em 1em;
      background-color: #f3d7c3;
      color: #5e473a;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .nav a:hover {
      background-color: #e5c0a8;
    }
    label {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.3em;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      margin: 2em auto 1em;
      padding: 0.6em 1.2em;
      background-color: #d8bfae;
      color: #333;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #output {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-line;
      font-size: 1rem;
    }
    #history {
      margin-top: 2rem;
      background-color: #f5eee6;
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid #e0d6cd;
    }
    #history h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #historyList {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
    }
    #historyList li {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background-color: #fff8f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
     #historyList li pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: inherit;
    font-size: 1rem;
  }
    #historyList button {
      margin-top: 0.5rem;
      background-color: #d8c3a5;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    #copyBtn {
      display: none;
      margin: 1em auto;
      padding: 0.5em 1em;
      background-color: #b89f90;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>補救受精回報</h1>
  <div class="nav">
    <a href="index.html">🔙 回主頁</a>
  </div>

  <label for="name">🆔姓名</label>
  <input type="text" id="name" placeholder="宜靜" />

  <label for="rescued">補救受精成功顆數：</label>
  <input type="number" id="rescued" min="0" />

  <label for="normal">D1 正常受精顆數：</label>
  <input type="number" id="normal" min="0" />

  <button onclick="generateMessage()">產生訊息</button>
  <button id="copyBtn" onclick="copyMessage()">複製訊息</button>

  <div id="output"></div>

  <div id="history">
    <h2>歷史紀錄</h2>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">🗑 清除歷史紀錄</button>
  </div>

  <textarea id="hiddenCopy" style="position:absolute; left:-9999px;"></textarea>

  <script>
    window.addEventListener('load', loadHistory);

    function formatDate(date) {
      const mm = (date.getMonth() + 1).toString().padStart(2, '0');
      const dd = date.getDate().toString().padStart(2, '0');
      return `${mm}/${dd}`;
    }

    function generateMessage() {
      const name = document.getElementById("name").value.trim() || "ooo";
      const rescued = parseInt(document.getElementById("rescued").value);
      const normal = parseInt(document.getElementById("normal").value);

      if (isNaN(rescued) || isNaN(normal)) {
        alert("請完整填寫所有欄位。");
        return;
      }

      const total = rescued + normal;
      const today = new Date();
      today.setDate(today.getDate() + 6);
      const queryDate = formatDate(today);

      const message = `${name} 您好，實驗室通知您，\n🧪昨日補救受精的卵子有 ${rescued} 顆成功受精，\n🧫連同正常受精的一共有 ${total} 顆胚胎寶寶，我們會持續細心呵護他們。\n\n📱最後的冷凍顆數、胚胎的等級和照片您可於 ${queryDate} 17:00 後，在APP上查詢， 謝謝您。`;

      document.getElementById("output").textContent = message;
      document.getElementById("copyBtn").style.display = "block";
      addToHistory(message);
    }

    function copyMessage() {
      const output = document.getElementById("output").textContent;
      const hidden = document.getElementById("hiddenCopy");
      hidden.value = output;
      hidden.select();
      document.execCommand("copy");
      hidden.blur();
      alert("訊息已複製！");
    }

    function addToHistory(msg) {
      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      const pre = document.createElement('pre');
      pre.innerHTML = msg.replace(/\n/g, "<br>");


      const copyBtn = document.createElement('button');
      copyBtn.textContent = '複製';
      copyBtn.onclick = () => {
        const hidden = document.getElementById('hiddenCopy');
        hidden.value = msg;
        hidden.select();
        document.execCommand("copy");
        hidden.blur();
        alert("已複製！");
      };

      li.appendChild(pre);
      li.appendChild(copyBtn);
      historyList.prepend(li);

      saveHistory();
    }

    function saveHistory() {
      const items = [...document.querySelectorAll('#historyList pre')].map(pre => pre.textContent);
      localStorage.setItem('rescueMessageHistory', JSON.stringify(items));
    }

    function loadHistory() {
      const data = localStorage.getItem('rescueMessageHistory');
      if (data) {
        const messages = JSON.parse(data);
        messages.reverse().forEach(addToHistory);
      }
    }

    function clearHistory() {
      document.getElementById('historyList').innerHTML = '';
      localStorage.removeItem('rescueMessageHistory');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凍精訊息產生器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdfaf7;
      color: #4b3b30;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { display:block; margin-top:1rem; font-weight:bold; }
    input, select {
      width:100%; padding:0.4rem; margin-top:0.3rem;
      border-radius:0.4rem; border:1px solid #ccc;
      font-size:14px;
    }
    button {
      display:inline-block; margin:1.2rem 0.5rem 0 0;
      padding:0.6rem 1.2rem;
      border:none; border-radius:0.5rem;
      background:#d8c3a5; color:#fff; font-size:14px;
      cursor:pointer;
    }
    #output {
      margin-top:1.5rem; padding:1rem;
      border:1px solid #ddd; border-radius:0.4rem;
      background:#fff;
      white-space:pre-line;
    }
  </style>
</head>
<body>
  <h1>凍精訊息產生器</h1>

  <label>病歷號：<input type="text" id="caseId" placeholder="例：12345"></label>
  <label>姓名：<input type="text" id="caseName" placeholder="例：葉大雄"></label>

  <label for="doctor">選擇醫師：</label>
  <select id="doctor">
    <option value="">--請選擇--</option>
    <option value="陳院">陳院</option>
    <option value="廖院">廖院</option>
    <option value="詹醫師">詹醫師</option>
    <option value="沈醫師">沈醫師</option>
    <option value="張醫師">張醫師</option>
    <option value="劉醫師">劉醫師</option>
    <option value="朱院">朱院</option>
    <option value="王院">王院</option>
    <option value="林醫師">林醫師</option>
    <option value="李醫師">李醫師</option>
    <option value="何醫師">何醫師</option>
    <option value="洪醫師">洪醫師</option>
    <option value="自填">其他（自填）</option>
  </select>
  <input type="text" id="doctorCustom" placeholder="輸入醫師姓名" style="display:none;">

  <h3>第一次檢體</h3>
  <label>Volume (ml)：<input type="number" id="volume1" step="0.1"></label>
  <label>Concentration (M)：<input type="number" id="conc1"></label>
  <label>PR (%)：<input type="number" id="PR1"></label>

  <h3>第二次檢體</h3>
  <label>Volume (ml)：<input type="number" id="volume2" step="0.1"></label>
  <label>Concentration (M)：<input type="number" id="conc2"></label>
  <label>PR (%)：<input type="number" id="PR2"></label>

  <label>冷凍管數：<input type="number" id="tubes"></label>

  <button onclick="generateDoctor2B()">產生醫師訊息（2B）</button>
  <button onclick="generatePatient2B()">產生個案訊息（2B）</button>
  <button onclick="copyMessage()">複製訊息</button>

  <div id="output"></div>

  <script>
    document.getElementById("doctor").addEventListener("change", function() {
      let custom = document.getElementById("doctorCustom");
      custom.style.display = (this.value === "自填") ? "block" : "none";
    });

    function generateDoctor2B() {
      let caseId = document.getElementById("caseId").value.trim();
      let caseName = document.getElementById("caseName").value.trim();

      let doctor = document.getElementById("doctor").value;
      if (doctor === "自填") doctor = document.getElementById("doctorCustom").value;

      let v1 = document.getElementById("volume1").value.trim();
      let c1 = document.getElementById("conc1").value.trim();
      let p1 = document.getElementById("PR1").value.trim();

      let v2 = document.getElementById("volume2").value.trim();
      let c2 = document.getElementById("conc2").value.trim();
      let p2 = document.getElementById("PR2").value.trim();

      let tubes = document.getElementById("tubes").value.trim();

      let message = `${doctor}您好，

今日凍精個案 #${caseId} ${caseName}
檢體分析：
第一次：
  Volume: ${v1} ml
  Concentration: ${c1} M
  PR: ${p1}%
第二次：
  Volume: ${v2} ml
  Concentration: ${c2} M
  PR: ${p2}%

二次繳交後精蟲狀況仍不佳，實驗室已先將此次精蟲冷凍 ${tubes} 管備用，
建議可請個案隔日再次凍精，或於受精療程當天使用新鮮精蟲。`;

      document.getElementById("output").innerText = message;
    }

    function generatePatient2B() {
      let caseName = document.getElementById("caseName").value.trim();
      let tubes = document.getElementById("tubes").value.trim();

      let abn = [];
      let v2 = parseFloat(document.getElementById("volume2").value);
      let c2 = parseFloat(document.getElementById("conc2").value);
      let p2 = parseFloat(document.getElementById("PR2").value);

      if (v2 < 1) abn.push("體積不足");
      if (c2 < 15) abn.push("濃度偏低");
      if (p2 < 30) abn.push("活動力不足");

      let abnText = abn.length > 0 ? `（${abn.join("、")}）` : "";

      let message = `${caseName}您好，

今日您在本院二次繳交檢體，精蟲狀況仍不理想${abnText}。
我們已將此次精蟲冷凍 ${tubes} 管備用，
建議您可於隔日再次凍精，或於受精療程當天提供新鮮精液。
此次檢驗報告已上傳至 APP，若有疑問也建議您回診與醫師諮詢。謝謝您。`;

      document.getElementById("output").innerText = message;
    }

    function copyMessage() {
      let text = document.getElementById("output").innerText;
      if (!text || text.includes("不需傳訊息")) {
        alert("目前沒有需要複製的訊息");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("訊息已複製");
      });
    }
  </script>
</body>
</html>

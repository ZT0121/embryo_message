<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凍精訊息產生器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdfaf7;
      color: #4b3b30;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { display:block; margin-top:1rem; font-weight:bold; }
    input, select {
      width:100%; padding:0.4rem; margin-top:0.3rem;
      border-radius:0.4rem; border:1px solid #ccc;
      font-size:14px;
    }
    button {
      display:inline-block; margin:1.5rem 0.5rem 0 0;
      padding:0.6rem 1.2rem;
      border:none; border-radius:0.5rem;
      background:#d8c3a5; color:#fff; font-size:14px;
      cursor:pointer;
    }
    #output {
      margin-top:1.5rem; padding:1rem;
      border:1px solid #ddd; border-radius:0.4rem;
      background:#fff;
      white-space:pre-line;
    }
  </style>
</head>
<body>
  <h1>凍精訊息產生器</h1>

  <label>病歷號：<input type="text" id="caseId" placeholder="例：0012345"></label>
  <label>姓名：<input type="text" id="caseName" placeholder="例：OOO"></label>

  <label for="doctor">選擇醫師：</label>
  <select id="doctor">
    <option value="">--請選擇--</option>
    <option value="陳院">陳院</option>
    <option value="廖院">廖院</option>
    <option value="詹醫師">詹醫師</option>
    <option value="沈醫師">沈醫師</option>
    <option value="張醫師">張醫師</option>
    <option value="劉醫師">劉醫師</option>
    <option value="朱院">朱院</option>
    <option value="王院">王院</option>
    <option value="林醫師">林醫師</option>
    <option value="李醫師">李醫師</option>
    <option value="何醫師">何醫師</option>
    <option value="洪醫師">洪醫師</option>
    <option value="自填">其他（自填）</option>
  </select>
  <input type="text" id="doctorCustom" placeholder="輸入醫師姓名" style="display:none;">

  <label>Volume (ml)：<input type="number" id="volume" step="0.1"></label>
  <label>Concentration (M/ml)：<input type="number" id="conc"></label>
  <label>Grade3+2 (%)：<input type="number" id="grade32"></label>

  <button onclick="generateDoctor()">產生醫師訊息</button>
  <button onclick="generatePatient()">產生個案訊息</button>
  <button onclick="copyMessage()">複製訊息</button>

  <div id="output"></div>

  <script>
    document.getElementById("doctor").addEventListener("change", function() {
      let custom = document.getElementById("doctorCustom");
      custom.style.display = (this.value === "自填") ? "block" : "none";
    });

    function generateDoctor() {
      let caseId = document.getElementById("caseId").value.trim();
      let caseName = document.getElementById("caseName").value.trim();

      let doctor = document.getElementById("doctor").value;
      if (doctor === "自填") doctor = document.getElementById("doctorCustom").value;

      let volume = parseFloat(document.getElementById("volume").value);
      let conc = parseFloat(document.getElementById("conc").value);
      let grade32 = parseFloat(document.getElementById("grade32").value);

      let abnormalities = [];
      if (volume < 1) abnormalities.push(`Volume: ${volume} ml`);
      if (conc < 15) abnormalities.push(`Concentration: ${conc} M/ml`);
      if (grade32 < 30) abnormalities.push(`Grade3+2: ${grade32}%`);

      if (abnormalities.length === 0) {
        document.getElementById("output").innerText = "（數據無異常，不需傳訊息）";
        return;
      }

      let message = `${doctor}您好，

今日凍精個案 #${caseId} ${caseName}
檢體分析：
${abnormalities.join("\n")}
由於個案無法留在現場等候，實驗室建議可以擇日再冷凍，或者於受精療程當天使用新鮮精蟲受精。`;

      document.getElementById("output").innerText = message;
    }

    function generatePatient() {
      let caseName = document.getElementById("caseName").value.trim();

      let volume = parseFloat(document.getElementById("volume").value);
      let conc = parseFloat(document.getElementById("conc").value);
      let grade32 = parseFloat(document.getElementById("grade32").value);

      let abnormalities = [];
      if (volume < 1) abnormalities.push("體積不足");
      if (conc < 15) abnormalities.push("濃度偏低");
      if (grade32 < 30) abnormalities.push("活動力不足");

      if (abnormalities.length === 0) {
        document.getElementById("output").innerText = "（數據無異常，不需傳訊息）";
        return;
      }

      let message = `${caseName}您好，

今日檢體精蟲狀況較不理想（${abnormalities.join("、")}）。
我們已完成冷凍保存，建議您可擇日再行凍精，或者於受精療程當天提供新鮮精液。`;

      document.getElementById("output").innerText = message;
    }

    function copyMessage() {
      let text = document.getElementById("output").innerText;
      if (!text || text.includes("不需傳訊息")) {
        alert("目前沒有需要複製的訊息");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("訊息已複製");
      });
    }
  </script>
</body>
</html>
